<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.3 실습문제 (27)</title>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        const ppl = prompt('총 입장객을 입력하세요')
        const row = prompt('한 줄에 앉을 인원수를 입력하세요')
        let result = (ppl / row)
        document.write(result);
    </script>
</body>
</html>
