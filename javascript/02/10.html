<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 기능 수행 명령어 (not words)
        const x = 7>6 && 1>8;
        document.write(`${x}<hr>`)
        const y = 7>6 || 1>8;
        document.write(`y:${y}<hr>`)
        const z = !(7>6);
        document.write(`${z}`)
        
    </script>
</body>
</html>
