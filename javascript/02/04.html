<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참조타입</title>
</head>
<body>
    <script>
        // object 객체
        let person={
            name:'mimi',
            age:20,
            city:'seoul',
        }
        console.log(person.name);

        // array 배열 (0 부터 카운팅 시작)
        let zoo = ['koala', 'cat', 'dog'];
        console.log(zoo,typeof zoo,zoo[0]);
        console.log(zoo[0]);
        document.write(`<h1 style="font-size:500px">${zoo[2]}</h1>`);

        // function 함수
        function addNums(num1,num2) {
            return num1+num2;
        }
        console.log(addNums(5,10));
    </script>
</body>
</html>
