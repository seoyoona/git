<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let gender = prompt('당신의 성별은?', '여성');
        let age = prompt('당신의 나이는?', '20');
        let result = age >= 20 && age < 30 && gender == '여성';
        document.write(result);
    </script>
