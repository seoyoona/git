<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원시형</title>
</head>
<body>
    <h1>원시형</h1>
    <script>
        // number
        let num1=1; // num1 식별자 선언 후 숫자 1 할당 / 변수 num1을 1로 초기화
        let num2=2;
        let sum=num1+num2;
        console.log(`sum: ${sum} 자료형은? ${typeof sum}`);

        // string
        let str1='1';
        let str2='2';
        let para=str1+str2;
        document.write(`str1:${str1} str2:${str2} para:${para} 자료형은? ${typeof para}`)
        document.write(`<hr>num1:${num1} num2:${num2} sum: ${sum} 자료형은? ${typeof sum}`)

        // bollean
        let fact = true;
        let lie = false;
        console.log(typeof fact);

        //  null
        let temp = null;
        console.log('temp:'+temp+typeof temp);
        
        // undefined
        let noName;
        console.log('noName:',noName, typeof 'noName');
    </script>
</body>
</html>
