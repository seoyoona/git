<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const score : 사용자로부처 점수 입력받기
        let num = prompt('점수를 입력하세요')
        if(num>=90){document.write('A학점입니다')}
        else if(num>=80) {document.write('B 학점입니다')}
        else if(num>=70) {document.write('C학점입니다')}
        else if(num>=60){document.write('D학점입니다')}
        else{document.write('F학점입니다')}
    </script>
</body>
</html>
