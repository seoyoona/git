<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <script>
        var currentYear=2023;
        var birthYear;
        var age;
        birthYear=prompt('태어난 연도를 입력하세요.(YYYY)','')
        age= currentYear - birthYear;
        document.write(`${currentYear}년 현재 ${birthYear} 년에 출생한 사람의 나이는 ${age} 입니다`)
    </script>
</body>
</html>
