<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ko = prompt('국어점수는?','');
        let en = prompt('영어점수는?','');
        let mat = prompt('수학점수는?','');
        let result = (ko+en+mat)/3>=70 && ko>=60 && en>=60 && mat>=60;
        document.write(result)
    </script>
</body>
