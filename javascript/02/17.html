<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_final quiz</title>
</head>
<body>
    <script>
        // prompt => 사용자로부터 숫자 입력받기
        let number=prompt('숫자를 입력하세요')
        // 3의 배수인지 판볋 조건문
        if(number % 3 === 0){alert('3의 배수입니다')}
        else{alert('3의 배수가 아닙니다')}
        // JS : 자료 형태가 값에 따라 결정되는 동적 타이핑 언어
        // TS : 자료 형태를 선언시에 결정하는 정적타이핑 언어
    </script>
</body>
</html>
