<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt()</title>
</head>
<body>
    <h1>입출력하기</h1>
    <code>prompt(message)</code>
    <code>prompt(message,default)</code>
    <script>
        // name = 식별자
        // var name=prompt('what is your name?')
        var name = prompt('name','age')
        console.log(name);
    </script>
</body>
</html>
