<body>
    <h1>About "Form"</h1>
    <h3>+ ATTENTION</h3>
    <ul>
        <li>value : 서버에 저장되는 값 (데이터 베이스 데이터)</li>
        <li>id : 화면 디자인용 식별자</li>
        <li>name : 서버에 참조되는 값 (데이터 베이스 필드값)</li>
    </ul>
    <h3>+ Tag</h3>
    <ul>
        <li>required="required" : 필수 입력 값</li>
        <li>pattern="\d{자릿수}-\d{자릿수}
            <ul>
                <li>정규식 : 특정한 규칙 가지는 문자열의 집합</li>
            </ul>
        </li>
        <li>autocomplete="on" : 자동완성</li>
        <li>autofocus="autofocus"</li>
    </ul>
    <a href="../06/form_summary.html"><b>* Example *</b></a>
</body>
