<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revise</title>
</head>
<body>
    <h1>* images via path *</h1>
    <p>절대경로 : 절대 불변 경로, 최상위부터 시작</p>
    <p>상대경로 : 상대적으로 변하는 경로, 내 위치에 따라 변함</p>
    <h3>+ 경로 표기 방법</h3>
    <ul>
        <li>나보다 상위 (외부 폴더) = ../</li>
        <li>나와 형제 요소 = ./</li>
        <li>나보다 하위 = /</li>
    </ul>
    <p>Ex. ../../images/img4.jpg</p>
    <div>&nbsp;&nbsp;&nbsp;./people/picture/picture.jpg</div>

    </body>
</html>
