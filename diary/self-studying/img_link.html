<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML link</title>
</head>
<body>
    <h1>caption to image</h1>
    <hr>
    <figure>
        <figcaption>illustrator</figcaption>
        <img src="../일기/bear.jpg" width="300px" alt="illustrator">
    </figure>
    <figure>
        <figcaption>photoshop</figcaption>
        <img src="../일기/orange.png"  width="300px" alt="photoshop">
    </figure>
    <!-- <section> 안써도 열정렬 됨 -->
    <hr>
    <h1>Hyperlink using imagemap</h1>
    <img src="../05/images/banner_map.gif" alt="map" usemap="#4rectangles">
    <map name="4rectangles">
        <area shape="rect" coords="0,0,100,100" href="http://naver.com" alt="naver">
        <area shape="rect" coords="100,0,200,100" href="http://daum.net" alt="daum">
        <area shape="rect" coords="0,100,100,200" href="http://google.com" alt="google">
        <area shape="rect" coords="100,100,200,200" href="../index.html" alt="Boksoon">
    </map>
    <div>
        <img src="../05/images/usemap.png" usemap="#building" alt="map">
        <map name="building">
            <area shape="rect" coords="0,0,300,150" href="http://naver.com" alt="naver">
            <area shape="rect" coords="0,150,300,300" href="http//google.com" alt="google">
            <area shape="rect" coords="300,0,600,300" href="http://daum.net" alt="daum">
        </map>
    </div>
</body>
</html>
