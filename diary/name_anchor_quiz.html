<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{text-align: center;}
        h1{background-color: purple;}
        p{background-color: red; color: white;}
        a:link{text-decoration: none; color: white; background-color: black;}
        a:visited{text-decoration: none; color: white; background-color: black;}
    </style>
</head>
<body>
    <h1>네임앵커 이용하기</h1>
    <hr>
    <p id="list">
        <ul>
            <li><a href="#office">Model 1</a></li>
            <li><a href="#feminin">Model 2</a></li>
            <li><a href="#city">Model 3</a></li>
        </ul>
    </p>
    <hr>
    <p>오피스룩</p>
    <img src="../05/images/01.png" alt="office" width="500px" id="office">
    <hr>
    <p>페미닌룩</p>
    <img src="../05/images/02.png" alt="feminin" width="500px" id="feminin">
    <hr>
    <p>씨티룩</p>
    <img src="../05/images/03.png" alt="city" width="500px" id="city">
    <hr>
    <a href="#list">위로 이동하기</a>
</body>
</html>
