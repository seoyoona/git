<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
</head>
<body>
    <figure>
        <figcaption>무한 커피 리필과 빵이 있는 카페에서</figcaption>
        <img src="./images/cafe1.jpg" width="100" alt="카페">
        <!-- html = width에 단위x / css = width에 단위O -->
    </figure>
    <!-- figure>figcaption>img -->
    <figure>
        <figcaption>동물을 주제로 한 카페<img src="./images/cafe2.jpg" height="200" alt="동물"></figcaption>
    </figure>
</body>
</html>
