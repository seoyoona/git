<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shampoo Recipe</title>
    <style>
        td{border: 1px solid #ccc;}
        table{border: 1px solid #ccc;}
        thead{background-color: lightgray;}
        tfoot{background-color: lightgray;}
    </style>
</head>
<body>
    <img src="/html/images/title_recipe.gif" alt="Recipe title">
    <table>
        <caption>레시피 재료</caption>
        <thead>
            <tr>
                <td>재료</td>
                <td>첨가량</td>
                <td>48시간</td>
                <td>대체재료</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5">수상층</td>
                <td>로즈마리 추출물</td>
                <td>30g</td>
                <td rowspan="3">증류수</td>
            </tr>
            <tr>
                <td>네틀추출물</td>
                <td>30g</td>
            </tr>
            <tr>
                <td>증류수</td>
                <td>90g</td>
            </tr>
            <tr>
                <td>폴리쿼터</td>
                <td>1.5g</td>
                <td>쟁탄검</td>
            </tr>
            <tr>
                <td>글리세린</td>
                <td>10g</td>
                <td>하이루론산 10g</td>
            </tr>
            <tr>
                <td rowspan="3">계면활성제</td>
                <td>LES / CDE</td>
                <td>180g / 10g</td>
                <td>CDE + LES</td>
            </tr>
            <tr>
                <td>코코베타인</td>
                <td>5g</td>
                <td>X</td>
            </tr>
            <tr>
                <td>애플 계면 활성제</td>
                <td>10g</td>
                <td>올리브 계면 활성제</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">좋은 향을 위해서라면 엘라스틴향 사용 추천</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
