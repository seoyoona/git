<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table homework</title>
    <style>
        table,td{border: 1px solid; border-collapse: collapse;}
        td{text-align: center; width: 200px; height: 30px;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">컴퓨터 그래픽 기능사</td>
        </tr>
        <tr>
            <td rowspan="3">프로그램</td>
            <td>일러스트</td>
        </tr>
        <tr>
            <td>포토샵</td>
        </tr>
        <tr>
            <td>인디자인</td>
        </tr>
    </table>
</body>
</html>
