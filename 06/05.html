<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 접근성</title>
    <style>
        table,td,th{border: 1px solid; border-collapse: collapse;}
        td,th{text-align: center;}
    </style>
</head>
<body>
    <table>
        <caption>상하반기 판매량</caption>
        <colgroup>
            <col class="c1">
            <col class="c2">
            <col class="c3">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">데스크탑</th>
                <th scope="col">스마트폰</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">상반기 판매수</th>
                <td>2만대</td>
                <td>5만대</td>
            </tr>
            <tr>
                <th scope="row">하반기 판매수</th>
                <td>5만대</td>
                <td>7만대</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
