<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 총정리</title>
</head>
<body>
    <h1>예약문의</h1>
    <form action="#" method="post">
        <p>작성자 : <input type="text" placeholder="작성자를 입력하세요" required="required" autocomplete="on"></p>
        <p>비밀번호 : <input type="password" name="userPWD" id="userPWD" value="userPWD"></p>
        <p>
            주민등록번호 : <input type="text" name="userIDN" id="userIDN" value="userIDN" pattern="\d{6}-d{7}">
        </p>
        <p>
            email : <input type="email" name="userEmail" id="userEmail" autofocus="autofocus">
        </p>
        <p>
            연락처 : <input type="tel" name="userPhone" autocomplete="off">
        </p>
        <p>투숙 날짜 : <input type="date" name="userDate"></p>
        <hr>
        <input type="submit">
    </form>
</body>
</html>
