<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>p48</title>
<style>
*{margin:0; padding:0;}
#wrap{width: 90%; max-width: 960px; height: 500px; border: 2px solid black; margin: auto;}
.box{background: lightsteelblue; display: inline-block; height: 100%;}
.container{width: 900px; height: 492px; margin: auto; border: 4px solid lightcoral;} 
.container>div:nth-of-type(1){background: lightsalmon; height: 100%; width: 300px; width: 32%;}
.container>div:nth-of-type(2){background: lightseagreen; height: 100%; width: 600px; width: 66%;}
</style>
</head>
<body>
	<!-- 고정값 가변값으로 변경 : (부분/전체)*100 / (자식/부모)*100 -->
	<div id="wrap">
		<div class="container">
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</div>
</body>
</html>
