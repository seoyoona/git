<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title></title>
<style>
*{
margin:0;
padding:0;
}

video, iframe{
width:100%;
max-width:100%;
}
/* 가변비디오 */
#wrap{position: relative; height: 0; overflow: hidden; padding-bottom: 56.25%;}
/* (9/16)*100 = 56.25 
    위아래 패딩 : 가로폭 기준 계산 */
iframe,video,img{position: absolute; top: 0; left: 0; height: 100%;}
</style>
</head>
<!-- 동영상 비율 : TV, 영상 국제표준 (16:9) = "비율계산기" -->
<body>
    <div id="wrap">
        <iframe src="https://player.vimeo.com/video/192526798?byline=0&badge=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
</body>
</html>
