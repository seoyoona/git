<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag</title>
</head>
<body>
    <a href="yuna0311.dothome.co.kr">Boksoon</a> <a href="yuna0311.dothome.co.kr">yuna0311.dothome.co.kr</a>
    <h1><a href="http://google.com" target="_blank" title="open in new browser">Google</a></h1>
    <!-- target="_blank" : open in new browser -->
    <!-- _blank : title="open in new browser" 사용해 접근성 높여야함 -->
    <p><a href="http://naver.com">
        <section>
            <h2>네이버 바로 가기</h2>
            <p>Go to Naver</p>
        </section>
        <!-- section : 묶은 개체 같이 클릭 / 같은 링크로 이동 -->
    </a></p>
    <p><a href="../index.html" type="html" hreflang="en">content</a></p>
    <!-- type : file type -->
    <!-- hreflang : select language -->
    <a href="#content">go to text</a>
    <p id="content">text</p>
    <!-- <a href="#화면표시값">text</a> -->
    <!-- <p id="화면표시값">other text</a> -->
</body>
</html>
