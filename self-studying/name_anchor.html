<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name anchor</title>
</head>
<body>
    <h1 id="title">Using name anchor</h1>
    <hr>
    <ul>
        <li><a href="#model1">Model 1</a></li>
        <li><a href="#model2">Model 2</a></li>
        <li><a href="#model3">Model 3</a></li>
    </ul>
<hr>
<h2 id="model1">Office</h2>
<img src="../05/images/01.png" width="800px" alt="office">
<hr>
<h2 id="model2">Feminin</h2>
<img src="../05/images/02.png" width="800px" alt="feminin">
<hr>
<h2 id="model3">City</h2>
<img src="../05/images/03.png" width="800px" alt="City">
<hr>
<p><a href="#title">TOP</a></p>
</body>
</html>
