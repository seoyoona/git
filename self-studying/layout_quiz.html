<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout quiz</title>
    <style>
        body{width: 1440px; border: 2px solid white;}
        *{margin: 0; padding: 0; background: lightgray; color: white; text-align: center}
        .global_navigation_area{border-bottom: 2px solid white; font-size: 48pt; height: 110px; line-height: 110px;}
        .visual_banner{background: lightcoral; width: 1069px; height:440px; line-height: 440px; font-size: 48pt; border-bottom: 2px solid white; float: left;}
        .quick_link_area{font-size: 35pt; width: 371px; height: 882px; float: right; line-height: 890px; display: flex;}
        .content{background: gray; height: 900px; width: 364px; line-height: 900px; font-size: 48pt; float: left;}
        .news_area1{background: lightblue; width: 700px; height: 444px; line-height: 444px; font-size: 48pt;}
        .news_area2{background: lightblue; width: 700px; height: 444px; line-height: 444px; font-size: 48pt;}
        .news_area1,.news_area2,.content{display: inline-block;}
        .internal_link_area{background: rgb(164, 164, 164); width: 371px; height: 455px; line-height: 455px; font-size: 45pt; display: inline-block; float: right;}
        .webzine_area{background: lightcoral; height: 327px; line-height: 327px; font-size: 48pt;}
        .footer{height: 217px; line-height: 217px; font-size: 48pt;}
    </style>
</head>
<body>
    <p class="global_navigation_area">global_navigation_area</p>
    <p class="visual_banner">visual_banner</p>
    <p class="quick_link_area">quick_link_area</p>
    <p class="content">content</p>
    <p class="news_area1">news_area</p>
    <p class="news_area2">news_area</p>
    <p class="internal_link_area">internal_link_area</p>
    <p class="webzine_area">webzine_area</p>
    <p class="footer">footer</p>
</body>
</html>
