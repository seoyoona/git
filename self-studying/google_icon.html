<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google icon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        *{margin: 0; padding: 0;}
        .wrap{background: white; width: 400px; height: 400px; box-shadow: 5px 10px 10px rgba(0,0,0,.5); border-radius: 1.25em; margin: auto; margin-top: 10%;} 
        header{display: flex; width:400px; height: 50px; position: relative;}
        h3{margin-left: 5%; font-weight: 400; font-size: 150%; line-height: 50px ;}
        .material-symbols-outlined{line-height: 50px; position: absolute; transform: translateX(240px);}
        .profile{width: 20px; height: 20px; border-radius: 100%; background: lightgray; border: 1px solid gray; line-height: 50px; position: absolute; top: 50%; transform: translateY(-10px) translateX(270px); }
        .h_right{float: right; right: 0; display: flex; flex-direction: row;}
        .container{background: white; width: 400px; height: 350px; border-bottom-left-radius: 1.25em; border-bottom-right-radius: 1.25em; display: flex; flex-wrap: wrap;}
        .icon{width: calc(400px / 5); height: calc(350px / 3); background: white; display: flex; flex-direction: column; position: relative; text-align: center;}
        .picture{background: url('https://icons.iconarchive.com/icons/papirus-team/papirus-apps/256/google-icon.png') no-repeat; background-size: 70px; width: 80px; height: 100px; background-position-x: center; background-position-y: center;}
        .text{}
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <h3>Google</h3>
            <div class="h_right">
                <div><span class="material-symbols-outlined">add</span></div>
                <div class="profile"></div>
            </div>
        </header>
        <div class="container">
            <div class="icon">
                <div class="picture"></div>
                <div class="text">Google</div>
            </div>
            <div class="icon">
                <div class="picture"></div>
                <div class="text">Chrome</div>
            </div>
            <div class="icon">
                <div class="picture"></div>
                <div class="text">Gmail</div>
            </div>
            <div class="icon">
                <div class="picture"></div>
                <div class="text">지도</div>
            </div>
            <div class="icon">
                <div class="picture"></div>
                <div class="text">Youtube</div>
            </div>
            <div class="icon">
                <div class="picture"></div>
                <div class="text">YT Music</div>
            </div>
            <div class="icon">
                <div class="picture"></div>
                <div class="text">Google TV</div>
            </div>
            <div class="icon">
                <div class="picture"></div>
                <div class="text">Meet</div>
            </div>
            <div class="icon">
                <div class="picture"></div>
                <div class="text">Photo</div>
            </div>
        </div>
    </div>
</body>
</html>
