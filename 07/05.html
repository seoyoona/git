<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Video</h1>
    <video controls poster="/07/images.png" width="800" height="450" autoplay muted loop>

        <source src="media/sunrise.webm">

    <!-- autoplay+muted+loop = muted 꼭 필요 -->
    
</body>
</html>
