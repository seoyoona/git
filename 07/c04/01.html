<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        body{background: url(./img/bg_grid.gif);}
        div{background-color: yellow; margin-bottom: 10px; padding: 10px;}
        .light{opacity: .2;}
        .medium{background-color: rgba(225,225,0,.2);}
        .heavy{opacity: .9;}
    </style>
</head>
<body>
		<div class="light">겨우 보이는 글</div>
		<div class="medium">좀 더 잘 보이는 글</div>
		<div class="heavy">쉽게 보이는 글</div>
</body>
</html>
