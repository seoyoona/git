<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-overflow</title>
    <style>
        body{margin: 0; padding: 0;}
        a{text-decoration: none; color: darkblue; display: block;}
        ul{list-style: none;}
        /* 1행 말줄임 */
        .h3{border: 1px solid #000; overflow: scroll; overflow: hidden; text-overflow: ellipsis; width: 200px; white-space: nowrap;}
        /* 2행 말줄임 */
        .multi{border: 1px solid #000; width: 200px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient : vertical; overflow: hidden; text-overflow: ellipsis;}
    </style>
</head>
<body>
   <ul class="notice">
    <!-- a tag = 유일하게 블럭 감쌀 수 있는 태그 -->
       <li><a href="#">
            <h3 class="h3">시간 배분을 위하여 현명한 판단을 바랍니다. </h3></a></li>
       <li><a href="#">
            <h3>욕심껏 내용을 채우는 것도 좋겠습니다. </h3></a></li>
       <li><a href="#">
            <h3 class="multi">결과물을 볼 수 있어야 하는 것이 우선입니다.결과물을 볼 수 있어야 하는 것이 우선입니다.결과물을 볼 수 있어야 하는 것이 우선입니다.결과물을 볼 수 있어야 하는 것이 우선입니다.결과물을 볼 수 있어야 하는 것이 우선입니다.결과물을 볼 수 있어야 하는 것이 우선입니다.</h3></a></li>
   </ul>
</body>
</html>
