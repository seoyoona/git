<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align</title>
    <style>
        p{border: 1px solid #000;}
        /* 인라인 요소에 선언 */
        .valign img{vertical-align: middle;}
    </style>
</head>
<body>
    <p>
        나는 자유다
        <img src="img/imfree.png" width="150" alt="자유">
    </p>
    <p class="valign">
        나는 자유다
        <img src="img/imfree.png" width="150" alt="자유">
    </p>
</body>
</html>
