<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 4</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form action="#">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>아이디 <input type="text" name="userID" id="userID" placeholder="아이디 입력"></li>
                <li>비밀번호 <input type="password" name="userPW" id="userPW" placeholder="비밀번호 입력"></li>
                <li>비밀번호 재입력 <input type="password" name="userPW_re" id="userPW_re" placeholder="비밀번호 재입력"></li>
                <li>이메일 <input type="email" name="userEM" id="userEM"></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="eventConform" value="yes" checked> 메일수신</label>
            <label><input type="radio" name="eventConform" value="no"> 메일 수신 안 함</label>
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">
    </form>
</body>
</html>
