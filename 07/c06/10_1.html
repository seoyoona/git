<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{background: lightcoral; max-width: 100%; height: 500px;}
        .inner_wrap{background: lightblue; width: 1180px; height: 500px; margin: auto; position: relative;}
        h1{display: inline-block; background: gray; width: 200px; height: 100px; line-height: 100px; color: white; text-align: center; font-size: 200%;}
        h2{display: inline-block; background: gray; width: 200px; height: 100px; line-height: 100px; color: white; text-align: center; font-size: 200%; position: absolute; right: 0;}
        .wrap_1{margin-top: 20px; max-width: 100%; height: 500px; border-bottom: 1px solid #333;}
        .inner_wrap_1{width: 1189px; height:500px; margin: auto; position: relative;}
        p{width: 100px; height: 100px; color: white; background: lightseagreen; font-size: 300%; text-align: center; line-height: 100px; display: inline-block; position: absolute;}
        .a{right: 60%; bottom: 50%;}
        .b{right: 50%; bottom: 50%;}
        .c{right: 40%; bottom: 50%;}
        .d{right: 30%; bottom: 50%;}
    </style>
</head>
<body>
    
    <div class="wrap">
        <section>
            <div class="inner_wrap">
                <h1>section 1</h1>
                <h2>1180px</h2>
            </div>
        </section>
    </div>
    <div class="wrap_1">
        <section>
            <div class="inner_wrap_1">
                <h1>section 2</h1>
                <p class="a">a</p>
                <p class="b">b</p>
                <p class="c">c</p>
                <p class="d">d</p>
            </div>
        </section>
    </div>
</body>
</html>
