<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        body, div, p { margin: 0; padding: 0; }
        body { margin: 20px; background: url('../c04/img/bg_grid.gif'); }
        /* absolute / fixed : 화면기준 */
        /* abxolute : 부모 요소가 position 속성 static 아닐 경우 부모가 기준 */
	    .box { width: 650px; background: rgba(0,0,0,0.3);  position: fixed; height: 300px;}
	    p { width: 250px; height: 100px; box-sizing: border-box; padding: 10px; font-weight: bold;}
	    .red { background: crimson; }
	    .green {background: lime;	}
	    .blue { background: dodgerblue;}
        /* position : 요소에 좌표값을 입력하여 배치하는 속성 */
        /* staticㅣrelativeㅣabsoluteㅣfixedㅣsticky */
        /* 기본ㅣ상대좌표ㅣ절대좌표ㅣ고정좌표ㅣ스티키 */
        /* relative : 자신 위치가 기준 */
        .red{position: relative; position: absolute; top: 100x; left: 500px; z-index: -1;}
        .box:hover .red{left: 0;}
        .green{position: relative; position: absolute; left: 20px; top: 0; z-index: 2;}
        .blue{position: absolute; position: relative; bottom: 0; right: 0;}
        .box{position: relative; padding: 120px;}
    </style>
</head>
<body>
    <div class="box">
        <p class="red">박스의 크기와 위치를 잘 살펴보아야 합니다.</p>
        <p class="green">박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.</p>
        <p class="blue">포지션을 이해하기 위해서는 시험해보고 관찰해 보는 것이 절대적으로 필요합니다.</p>
    </div>
</body>
</html>
