<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중앙정렬</title>
    <style>
        *{margin: 0; padding: 0;}
        /* position:relative -> left:50% -> margin-left/right: 박스의 절반 값 */
        /* margin 대신 transform: translateX(--px) 쓰기도함 */
        .container{background: lightcoral; width: 500px; height: 500px; position: relative; left: 50%; margin-left: -250px;}
        .box1{background: lightblue; width: 100px; height: 100px; position: absolute; left: 50%; top: 50%; transform: translate(calc(-100px /2),calc(-100px /2));}  
            /* margin-left: -50px; margin-top: -50px;} */
        .container2{width: 500px; height: 500px; background: lightseagreen; margin: auto; position: relative;}
        .box5{width: 250px; height: 250px; background: lightyellow; position: absolute; left: 50%; top: 50%; transform: translate(calc(-250px / 2),calc(-250px / 2)); line-height: 250px; text-align: center; font-size: 200%; font-weight: bold;}
        .container3{background-color: lightgray; width: 500px; height: 500px; position: relative; left: 50%; margin-left: -250px; position: relative;}
        .arrow1,.arrow2{width: 50px; height: 50px; color: white; font-weight: bold; font-size: 200%; position: absolute; top: 50%;}
        .arrow1{left: 10%;}
        .arrow2{right: 10%;}
        .container4{width: 500px; height: 500px; background: lightsteelblue; position: relative; left: 50%; transform: translate(-250px,0); margin-top: 200px;}
        .box6,.box7,.box8,.box9{background-color: lightgoldenrodyellow; width: 100px; height: 50px; line-height: 50px; text-align: center; position: absolute; border: 3px solid lightsteelblue;}
        .box6{top: 50%; left: 50%; transform: translate(-50px);}
        .box7{top: -20%; left: 50%; transform: translateX(-50px);}
        .box8{left:-30%;}
        .box9{left: 110%;}
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
    </div>
    <div class="container2">
        <div class="box5">box5</div>
    </div>
    <div class="container3">
        <div class="arrow1">&lt;&lt;</div>
        <div class="arrow2">&gt;&gt;</div>
    </div>
    <div class="container4">
        <div class="box6">box6</div>
        <div class="box7">box7</div>
        <div class="box8">box8</div>
        <div class="box9">box9</div>
    </div>
</body>
</html>
