<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{background-color: red; color: white;}
        .header{width: 300px;border: 1px solid black;}
        .section{width: 300px; border: 1px solid black;}
        .footer{width: 300px;border: 1px solid black;}
        footer{width: 300px;border: 1px solid black;}
        head{width: 300px;border: 1px solid black;}
        section{width: 300px;border: 1px solid black;}
    </style>
</head>
<body>
    <h1>div 통한 그룹핑</h1>
    <div>
        의미 없는 컨텐츠 감쌀 때 씀 (모양 잡을 때)
        <h1>유일하게 블럭 포함 가능</h1>
        div = block = 크기, 높이 가질 수 있음
    </div>
    <a href="">t</a><span>tt</span>
    <div class="header">header</div>
    <div class="section">section</div>
    <div class="footer">footer</div>
    <h1>시멘틱 태그 이용한 그룹핑</h1>
    <!-- div, a : block / span : inline -->
    <!-- semantic tag : 의미가 있는 태그 (큰 영역을 잡는 역할 = 레이아웃) -->
    <header>header</header>
    <section>
        <h2>section</h2>
    </section>
    <!-- section tag : 꼭 하나의 h2-6 가져야함 -->
    <footer>footer</footer>
</body>
</html>
