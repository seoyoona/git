<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 선택자</title>
    <style>
        p::first-letter{font-size: 150%;}
        p:first-child{color: blue;}
        p:last-child{color: red}
        p::before{content:'**'}
        p:after{content: 'ad'; font-size: 8px; color: blueviolet; background: coral;}
    </style>
</head>
<body>
    <h1>가상 요소 선택자</h1>
    <h2>: 가상선택자</h2>
    <div class="box">
        <p>COMPANY</p>
        <p>PRODUCT</p>
        <p>SERVICE</p>
        <p>COMMUNITY</p>
    </div>
</body>
</html>
