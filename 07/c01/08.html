<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자</title>
    <style>
        body{background-color: gray;}
        a{color: dodgerblue;}
        a:link{color: yellow;}
        a:visited{color: lightgreen;}
        a:hover{color:lightcoral}
        a:active{color: pink;}
        .menu:hover{background-color: black; color: white;}
        .menu:active{color: pink;}
        input:focus{background-color: #090; border: 5px dashed #000; color: #fff; font-size: 24px;}
        input:hover{background-color: yellow;}
    </style>
</head>
<body>
    <h1>가상 선택자</h1>
    <ul>
        <li><a href="#COMPANY">COMPANY</a></li>
        <li><a href="#PRODUCT">PRODUCT</a></li>
        <li><a href="#SERVICE">SERVICE</a></li>
        <li><a href="#CUSTOMER">CUSTOMER</a></li>
        <li><a href="#COMMUNITY">COMMUNITY</a></li>
    </ul>
    <a href="#menu" class="menu" tabindex="-1"> menu</a>
    <hr>
    <h2 class="menu" tabindex="0">동적 가상 요소 선택자</h2>
    <h3>LOGIN</h3>
    <form action="#" method="post">
        <fieldset>
            <label>아이디 : <input type="text"></label><br>
            <label>비밀번호 : <input type="password"></label><br>
            <button>LOGIN</button>
        </fieldset>
    </form>
</body>
</html>
