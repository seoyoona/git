<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        h2{font: 30px "Arial Black";}
        /* text-shadow:x y blur color (콤마 표시x) */
        .shadow1{text-shadow: 11px 1px 8px rgba(100,100,100,0.6); color: #ebebeb;}
        /* #113355 = #135 */
        .shadow2{color: #135; text-shadow: 2px 2px #246, 3px 3px #357, 4px 4px #468, 5px 5px #579, 6px 6px #68a,7px 7px #79b, 8px 8px #8ac;}
    </style>
</head>
<body>
    <h2 class="shadow1">SHADOW EFFECT</h2>
    <h2 class="shadow2">TEXT SHADOW</h2>
    <p> 
        Internet Explorer 9 and earlier
        do not support the text-shadow property
    </p>
</body>
</html>
