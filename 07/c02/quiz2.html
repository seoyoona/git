<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_02_quiz2</title>
    <style>
        *{margin: auto;}
        img{display: block; margin: 10px auto;}
        img~p{background-color: black; color: white; width: 500px; padding: 10px 0; text-indent: 16px;}
        .container{border: 1px solid; width: 500px;}
        .order, .change{text-align: center; border-bottom: 1px solid; width: 500px; line-height: 200%;}
        .customer_service{text-align:center; width: 500px; line-height: 200%;}
        div{font-weight: bold;}
        .order p, .change p, .customer_service p{color: red; padding: 10px;}
        span{color: blue;}
        .customer_service div:nth-of-type(2){font-weight: normal;}
    </style>
</head>
<body>
    <img src="/07/c02/top.jpg" alt="apple" width="500px">
    <p>확인하세요</p>
    <div class="container">
        <div class="order">
            <p>주문 및 배송</p>
            <div><span>오후 2시 이전</span> 주문건은 당일 발송합니다</div>
            <div>2시 이후 주문건은 다음날 발송합니다(주말 제외)</div>
        </div>
        <div class="change">
            <p>교환 및 환불</p>
            <dic>불만족시 <span>100% 환불</span>해 드립니다</dic>
            <div>고객센터로 전화주세요</div>
        </div>
        <div class="customer_service">
            <P>고객센터</P>
            <div>0000-0000</div>
            <div>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</div>
        </div>
    </div>
</body>
</html>
