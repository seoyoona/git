<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        .font1{font-style: italic; font-weight: bold; font-size: 18px; font-variant: small-caps; line-height: 16px; line-height: 150%; width: 200px;}
        /* line-height : 단위 안쓰면 -배 (유일하게 적용) */
        .font2{font-size: 5vw;}
        /* vw : viewport width / vh : viewport height */
    </style>
</head>
<body>
    <p class="font1">
        일회용 mask의 기본적인 기능으로는
        김서림 방지 기능,
        편안한 ear band 등이 있다.
    </p>
    <p class="font2">
        일회용 mask의 특수한 기능으로는
        <br>입술이 닿지 않는 접이식 구조,
        <br>외부 유해물질로 부터의 효과적인 보호(MB가공) 등이 있다.
    </p>
</body>
</html>
