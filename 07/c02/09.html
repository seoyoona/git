<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration / text-transform</title>
    <style>
        body{color: red;}
        ul{color: black;}
        a:link{color: red; text-decoration: none;}
        a:hover{text-decoration: underline;}
        p{text-decoration: overline; text-transform: uppercase; text-transform: lowercase; text-transform: capitalize; text-decoration: line-through;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#">현재상영작</a></li>
        <li><a href="#">상영예정작</a></li>
       </ul>
       <p>happy birth day!</p>
</body>
</html>
