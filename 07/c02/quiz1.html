<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_02_quiz2</title>
    <style>
        .design{list-style: none;}
        h3{color: darkred;}
        span{color: #333;}
        li{display: flex; align-items: center;}
        .wrap{border: 1px solid darkgray; width: 500px; padding: 10px; margin: auto;}
    </style>
</head>
<body>
    <div class="wrap">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul class="design">
            <li><h3>반응형 웹 디자인</h3> <span> - 다양한 화면 크기에 최적화하다</span></li>
            <li><h3>플랫 디자인</h3><span> - 입체에서 평면으로</span></li>
            <li><h3>풀스크린 배경</h3><span> - 콘텐츠에 집중</span></li>
            <li><h3>원 페이지 사이트</h3> <span> - 한 페이지에 모든 내용을 담다</span></li>
            <li><h3>패럴랙스 스크롤링</h3><span> - 동적인 효과로 강한 인상을!</span></li>
            <li><h3>웹 폰트</h3><span>- 웹 타이포그래피를 받쳐주는 기술</span></li>
        </ul>
    </div>
</body>
</html>
