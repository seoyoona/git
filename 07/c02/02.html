<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    <style>
        html{font-size: 24px;}
        ul{font-size: 12px;}
        li{font-size: 1.5em;}
        /* 1em=16px / 0.5em=8px / 1.5em=24px (em : 부모기준 상대적)*/
        li:nth-child(4){font-size: 1.5rem;}
    </style>
</head>
<body>
    <p>오늘의 진료는 본관에서 실시합니다.</p>
    <ul>
        <li>내과</li>
        <li>이비인후과</li>
        <li>정형외과</li>
        <li>피부과</li>
    </ul>
</body>
</html>
