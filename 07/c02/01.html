<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    <style>
        #box1 h2{font-family: "Times New Roman", 고딕,"맑은 고딕",serif; font-size: 2em; font-weight: normal;}
        /* 글씨체 : 값1, 값2, */
        /* serif : serif 시스템 글꼴 중 셰리프체 아무거나 (특히 window/mac 호환에서 중요) */
        /* 글씨 크기 : 1em=16px */
        #box1 p{font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 20px;}
        #box2 h2{font-style: italic; color: red;}
        #box2 p{font-variant: small-caps; color: #336633;}
        #box3 h2{font: 3em Arial;}
        #box3 p{font: small-caps 30px "Times New Roman";}
    </style>
</head>
<body>
    <div id="box1">
		<h2>font-family, font-size, font-weight</h2>
		<p>Well done is better than well said.</p>
	</div>
	<div id="box2">
		<h2>font-style, font-variant, color</h2>
		<p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
	</div>
	<div id="box3">
		<h2>font</h2>
		<p>Education is a progressive discovery of our own ignorance. </p>
	</div>
</body>
</html>
