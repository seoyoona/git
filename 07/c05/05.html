<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        body{font: 0.95em "맑은 고딕", sans-serif; margin: 40px;}
        /* outline : 테두리 두께+모양 */
        div{border: 10px solid #ff6666; padding: 40px; outline-width: 10px; outline-style: solid; outline-offset: 15px; outline-color: #ff6666;}
        p{background: #fff; width: 300px; padding: 10px; height: 120px; line height: 200%; margin: 20px auto; }
        .border1{border: 20px solid #fc0; outline: 1px dashed red;}
        .border2{border: 20px solid #fc0; outline: 10px double rgba(10,33,240,.8);}
    </style>
    <style>

    </style>
</head>
<body>
    <div>
        <p class="border1">
            Whenever you are asked if you can do a job, tell 
            &quot;Certainly I can!&quot; Then get busy	and find out how to do it. 
            (Theodore Roosevelt)  
        </p>
        <p class="border2">
            당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. 
            &quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. 
            (시어도어 루스벨트) 
        </p>
</body>
</html>
