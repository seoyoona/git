<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        body{background: url('../c04/img/bg_grid.gif');}
        p{background-color: rgba(255,255,0,.5); border: 10px solid rgba(0,0,0,.5); width: 600px; height: 100px; padding: 30px; margin-bottom: 10px;}
        ul{list-style: none;}
        /* center-box : default */
        .sizing{box-sizing: border-box;}
        .sizing-list{width:500px; margin: auto; margin-top: 20px;}
        a{text-decoration: none; color: white;}
        /* display: inline-block / float:left = 같은 역할 */
        li{padding: 20px; width: 25%;background-color: rgba(0,0,0,0.5); padding: 10px; text-align: center; box-sizing: border-box; float: left;}
        /* nth-chhild(odd) : 홀수번째만 선택 / nth-chhild(even) : 짝수번째만 선택 */
        li:nth-child(odd){background: rgba(219,95,95,.5);}
    </style>
</head>
<body>
    <p>It's impossible not only starting good but also keeping it firm!!</p>
     <p class="sizing">It's impossible not only starting good but also keeping it firm!!</p>
     <ul class="sizing_list">
         <li><a href="#">Company</a></li>
         <li><a href="#">Service</a></li>
         <li><a href="#">Custommer</a></li>
         <li><a href="#">Community</a></li>
     </ul>
</body>
</html>
