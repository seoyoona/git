<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .menu{list-style: none;}
        .menu li a{padding: 10px; background-color: rgb(154, 184, 194); width: 300px; margin-bottom: 5px;}
        li a{text-decoration: none; color: black; display: block; width: 300px; height: 20px; transform: scale(1);  transition: all 1s;}
        /* transition:all ~s = 바뀌는 모든 속성을 ~초 동안 (숫자로 변하는 속성값만 인식) */
        /* transition:'property' ~s = 특정 속성을 ~초 동안 */
        li a:hover{width: 450px; background: #c00; color: aqua; transform: scale(1.5);}
    </style>
</head>
<body>
    <h3>Moving menu</h3>
    <ul class="menu">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Customer Support</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>
