<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation_heart</title>
    <style>
        /* 부모요소 : position:relative; */
        /* 자식요소 : position:absolute; */
        .ani_box{position: relative; width: 100px; height: 100px; background: url('../c04/img/bg_animation.png') no-repeat center;}
        /* 없어진게 아니라 겹쳐짐 */
        .flower{position: absolute; left: 10px; top: 9px;}
        .flower1{animation: myani1 3s infinite;}
        .flower2{animation: myani2 3s infinite;}
        @keyframes myani1 {from{transform: scale(0.3,0.3); opacity: .5;} to{transform: scale(1.2, 1.2); opacity: 1;}}
        @keyframes myani2 {from{transform: scale(0.5, 0.5); opacity: 1;} to{transform: scale(1.5, 1.5); opacity: 0;}}
    </style>
</head>
<body>
    <div class="ani_box">
	    <img class="flower flower1" src="../c04/img/ani_spade.png" alt="flower1">
	    <img class="flower flower2" src="../c04/img/ani_spade.png" alt="flower2">
    </div>
</body>
</html>
