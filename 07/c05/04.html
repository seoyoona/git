<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botder</title>
    <style>
        body{background: url('../c04/img/bg_grid.gif');}
        .brdr{border: 2px solid lightgray; border-top: 1px solid black; border-bottom: 1px solid black; width: 500px; margin: 0 auto;}
        .brdr p{display: inline-block; padding: 10px; margin: 10px;background: white; width: 94px; text-align: center; font: 23px Times;}
        .p1{border: 12px solid lightblue;}
        .p2{border: 12px dotted darkred;}
        .p3{border: 12px dashed darkblue;}
        .p4{border: 12px double  red;}
        .p5{border: 12px groove darkblue;}
        .p6{border: 12px ridge red;}
        .p7{border: 12px inset green;}
        .p8{border: 12px outset darkorange;}
    </style>
</head>
<body>
    <div class="brdr">
        <p class="p1">solid</p>
        <p class="p2">dotted</p>
        <p class="p3">dashed</p>
        <p class="p4">double</p>
        <p class="p5">groove</p>
        <p class="p6">ridge</p>
        <p class="p7">inset</p>
        <p class="p8">outset</p>
    </div>
</body>
</html>
