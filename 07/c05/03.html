<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        body{background: url('/./07/c04/img/bg_grid.gif'); font: 16px "Malgun Gothic";}
        /* 상단 마진 겹친 현상 / 싱하 마진 적용시 큰 값으로 병합됨 */
        p{background: rgba(0,100,200,.3); width: 300px; padding: 10px; margin: 50px;}
        /* layout box 수평중앙정렬 */
        /* margin : 0 auto = 꼭 너비 있고 좁아야됨 */
        /* 좌우마진 auto */
        .art2{width: 200px; margin: 0 auto;}
    </style>
</head>
<body>
    <p>유래없이 뜨거운 날씨이다. 섭씨 38도를 웃도는 온도에서 에어콘은 이제 살기 위한 도구가 되었다.</p>
    <p class="art2">달걀을 사다 놓기만 해도 병아리로 부화된다는 농담같은 이야기가 현재 대한민국의 실화다.</p>
    <p>드디어 섭씨 40도가 넘었다. 엄마 뱃속보다 뜨거운 날씨, 감사해야 할까? 해가 뜨거울 뿐인데 오존층이 파괴되어 오존주의보가 발령되었다.</p>
</body>
</html>
